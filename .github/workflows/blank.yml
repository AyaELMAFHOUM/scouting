name: Java CI with Maven and SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_scouting:
    name: Test Scouting & SonarCloud analysis
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5s --health-retries=3 --health-start-period=10s

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Clone Exercice-DDD repository
        run: |
          git clone https://github.com/imadovetch/Exercice-DDD.git
          ls -al Exercice-DDD
          ls -R Exercice-DDD

      - name: Build with Maven
        run: |
          cd Exercice-DDD/scouting-service
          mvn clean verify
